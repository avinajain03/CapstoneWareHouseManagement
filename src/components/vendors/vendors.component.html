

<div class="row">
    <div class="col-md-4" *ngFor="let employee of vendorsDisplayed.data">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">{{employee.userName}}</h5>
            </div>
            <div class="card-body">
                <p class="card-text"><strong>User ID: </strong>{{employee.userId}}</p>
                <p class="card-text"><strong>Email: </strong>{{employee.email}}</p>
                <p class="card-text"><strong>Password: </strong>{{employee.password}}</p>
                <p class="card-text"><strong>Contact: </strong>{{employee.contact}}</p>
                <p class="card-text"><strong>Role: </strong>{{employee.role}}</p>
            </div>
        </div>
    </div>
</div>
