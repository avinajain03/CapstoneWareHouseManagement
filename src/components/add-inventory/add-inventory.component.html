<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
    <mat-form-field>
      <input matInput formControlName="productName" placeholder="Product Name">
      <mat-error *ngIf="addForm.get('productName')?.hasError('required')">Product Name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Supplier Name</mat-label>
      <mat-select formControlName="supplierName">
        <mat-option value="ThoughtBridge">ThoughtBridge</mat-option>
        <mat-option value="Mydeo">Mydeo</mat-option>
        <mat-option value="Divanoodle">Divanoodle</mat-option>
        <mat-option value="Skinix">Skinix</mat-option>
      </mat-select>
      <mat-error *ngIf="addForm.get('supplierName')?.hasError('required')">Supplier Name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="price" placeholder="Price">
      <mat-error *ngIf="addForm.get('price')?.hasError('required')">Price is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="quantity" placeholder="Quantity">
      <mat-error *ngIf="addForm.get('quantity')?.hasError('required')">Quantity is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option value="food">food</mat-option>
        <mat-option value="beverages">beverages</mat-option>
        <mat-option value="personal care">personal care</mat-option>
        <mat-option value="household">household</mat-option>
      </mat-select>
      <mat-error *ngIf="addForm.get('category')?.hasError('required')">Category is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="sku" placeholder="SKU">
      <mat-error *ngIf="addForm.get('sku')?.hasError('required')">SKU is required</mat-error>
    </mat-form-field>
  </form>

  <div mat-dialog-actions>
    <button mat-raised-button type="submit" class="button-add" [disabled]="addForm.invalid"
      (click)="onSubmit()">Add</button>
    <button mat-raised-button mat-dialog-close class="button-cancel">Cancel</button>
  </div>

</div>
